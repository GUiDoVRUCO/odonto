<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Agendamento de Consulta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <style>
        /* Reset e Configurações Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro', 'Helvetica Neue', Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 24px;
            overflow-y: auto;
            overscroll-behavior: none;
            transition: background 0.3s ease;
        }

        body.light {
            background: linear-gradient(135deg, #f2f2f7 0%, #e5e5ea 100%);
        }

        body.dark {
            background: linear-gradient(135deg, #1c1c1e 0%, #2c2c2e 100%);
        }

        /* Container Principal */
        .form-container {
            position: relative;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            animation: fadeIn 0.5s cubic-bezier(0.36, 0.07, 0.19, 0.97);
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        body.dark .form-container {
            background: rgba(28, 28, 30, 0.95);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        /* Cabeçalho */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            position: relative;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .user-icon {
            width: 40px;
            height: 40px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .user-icon:hover {
            transform: scale(1.1);
        }

        .user-icon svg {
            width: 100%;
            height: 100%;
            fill: #007aff;
        }

        .user-info span {
            font-size: 16px;
            font-weight: 500;
            color: #1d1d1f;
        }

        /* Modal */
        .modal {
            display: none;
            position: absolute;
            top: 60px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            padding: 16px;
            width: 200px;
            z-index: 1000;
            animation: slideIn 0.3s cubic-bezier(0.36, 0.07, 0.19, 0.97);
        }

        .modal.active {
            display: block;
        }

        .modal-option {
            display: block;
            padding: 12px;
            font-size: 16px;
            font-weight: 500;
            color: #ff453a;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.2s ease;
            text-align: center;
        }

        .modal-option:hover {
            background: #f2f2f7;
        }

        /* Toggle de Tema */
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 100px;
            width: 48px;
            height: 48px;
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        .theme-toggle svg {
            width: 28px;
            height: 28px;
            fill: #000;
        }

        body.dark .theme-toggle svg {
            fill: #fff;
        }

        .theme-toggle .sun-icon {
            display: block;
        }

        .theme-toggle .moon-icon {
            display: none;
        }

        body.dark .theme-toggle .sun-icon {
            display: none;
        }

        body.dark .theme-toggle .moon-icon {
            display: block;
        }

        /* Título */
        h1 {
            font-size: 32px;
            font-weight: 700;
            color: #000;
            text-align: center;
            margin-bottom: 32px;
            letter-spacing: -0.02em;
        }

        body.dark h1 {
            color: #fff;
        }

        /* Formulário */
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            position: relative;
        }

        label {
            font-size: 16px;
            font-weight: 500;
            color: #000;
            margin-bottom: 8px;
            display: block;
        }

        body.dark label {
            color: #fff;
        }

        input, select, textarea {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            color: #000;
            background: rgba(242, 242, 247, 0.7);
            border: none;
            border-radius: 12px;
            transition: background 0.2s ease, box-shadow 0.2s ease;
        }

        body.dark input, body.dark select, body.dark textarea {
            color: #fff;
            background: rgba(44, 44, 46, 0.7);
        }

        input:focus, select:focus, textarea:focus {
            background: #fff;
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.2);
            outline: none;
        }

        body.dark input:focus, body.dark select:focus, body.dark textarea:focus {
            background: #2c2c2e;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        /* Mensagem de Erro */
        .error-message {
            font-size: 14px;
            color: #ff453a;
            margin-top: 6px;
            opacity: 0;
            transform: translateY(4px);
            transition: opacity 0.2s ease, transform 0.2s ease;
        }

        .form-group.invalid .error-message {
            opacity: 1;
            transform: translateY(0);
        }

        /* Botão */
        button {
            padding: 16px;
            background: #007aff;
            color: #fff;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.2s ease, transform 0.2s ease;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 12px;
        }

        button:hover {
            background: #0051c7;
        }

        button:active {
            transform: scale(0.98);
        }

        button.loading::after {
            content: '';
            width: 18px;
            height: 18px;
            border: 2px solid #fff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            position: absolute;
        }

        button.loading span {
            opacity: 0;
        }

        /* Animações */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(16px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsividade */
        @media (max-width: 600px) {
            .form-container {
                padding: 32px;
                border-radius: 20px;
                max-width: 400px;
            }

            h1 {
                font-size: 24px;
                margin-bottom: 24px;
            }

            label {
                font-size: 14px;
                margin-bottom: 6px;
            }

            input, select, textarea {
                padding: 12px;
                font-size: 15px;
            }

            button {
                padding: 14px;
                font-size: 16px;
            }

            .theme-toggle {
                right: 80px;
                width: 40px;
                height: 40px;
            }

            .user-icon {
                width: 40px;
                height: 40px;
            }

            .theme-toggle svg {
                width: 24px;
                height: 24px;
            }

            .modal {
                width: 180px;
                top: 50px;
                right: 16px;
            }

            .modal-option {
                font-size: 14px;
                padding: 10px;
            }
        }

        @media (max-width: 400px) {
            .form-container {
                padding: 24px;
                border-radius: 16px;
                max-width: 100%;
            }

            h1 {
                font-size: 20px;
                margin-bottom: 20px;
            }

            input, select, textarea {
                padding: 10px;
            }

            button {
                padding: 12px;
                font-size: 15px;
            }

            .theme-toggle {
                right: 60px;
                width: 36px;
                height: 36px;
            }

            .user-icon {
                width: 36px;
                height: 36px;
            }

            .theme-toggle svg {
                width: 20px;
                height: 20px;
            }

            .modal {
                width: 160px;
                top: 46px;
                right: 12px;
            }
        }

        /* Acessibilidade */
        input:focus, select:focus, textarea:focus, button:focus {
            outline: 2px solid #007aff;
            outline-offset: 2px;
        }

        [aria-invalid="true"] + .error-message {
            display: block;
        }

        .theme-toggle:focus, .user-icon:focus, .modal-option:focus {
            outline: 2px solid #007aff;
            outline-offset: 2px;
        }
    </style>
</head>
<body class="light">
    <div class="form-container" role="region" aria-labelledby="form-title">
        {% if user.is_authenticated %}
            <div class="header">
                <div class="user-info">
                    <span>{{ user.username }}</span>
                </div>
                <div class="user-icon" tabindex="0" aria-label="Opções de usuário">
                    <svg viewBox="0 0 24 24">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
                    </svg>
                </div>
                <div class="modal" id="user-modal">
                    <a href="{% url 'logout_paciente' %}" class="modal-option">Sair</a>
                </div>
            </div>
        {% endif %}

        <button class="theme-toggle" aria-label="Alternar entre tema claro e escuro" aria-checked="false">
            <svg class="sun-icon" viewBox="0 0 24 24">
                <path d="M12 2a.75.75 0 0 1 .75.75v2.5a.75.75 0 0 1-1.5 0v-2.5A.75.75 0 0 1 12 2zm0 16a.75.75 0 0 1 .75.75v2.5a.75.75 0 0 1-1.5 0v-2.5A.75.75 0 0 1 12 18zm-9.75-6a.75.75 0 0 1 .75-.75h2.5a.75.75 0 0 1 0 1.5h-2.5a.75.75 0 0 1-.75-.75zm16.5 0a.75.75 0 0 1 .75-.75h2.5a.75.75 0 0 1 0 1.5h-2.5a.75.75 0 0 1-.75-.75zm-1.768-5.482a.75.75 0 0 1 1.06-1.06l1.767 1.767a.75.75 0 0 1-1.06 1.06l-1.767-1.767zm-10.606 10.606a.75.75 0 0 1 1.06-1.06l1.767 1.767a.75.75 0 0 1-1.06 1.06l-1.767-1.767zm-1.06-12.666a.75.75 0 0 1 1.06 1.06L5.482 6.268a.75.75 0 0 1-1.06-1.06l1.767-1.767zm12.666 10.606a.75.75 0 0 1 1.06 1.06l-1.767 1.767a.75.75 0 0 1-1.06-1.06l1.767-1.767zM12 7a5 5 0 1 0 0 10 5 5 0 0 0 0-10z"/>
            </svg>
            <svg class="moon-icon" viewBox="0 0 24 24">
                <path d="M12.058 2.04a.75.75 0 0 1 .653.932 8.25 8.25 0 0 0 9.317 9.317.75.75 0 0 1 1.585.653 10.25 10.25 0 1 1-11.505-11.505.75.75 0 0 1 .95.603z"/>
            </svg>
        </button>
        <h1 id="form-title">Agendar Consulta</h1>
        <form method="post" id="appointment-form" novalidate>
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit"><span>Enviar</span></button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const body = document.body;
            const toggle = document.querySelector('.theme-toggle');
            const form = document.getElementById('appointment-form');
            const inputs = form.querySelectorAll('input, select, textarea');
            const userIcon = document.querySelector('.user-icon');
            const modal = document.querySelector('#user-modal');

            // Carregar tema salvo
            const savedTheme = localStorage.getItem('theme') || 'light';
            body.className = savedTheme;
            toggle.setAttribute('aria-checked', savedTheme === 'dark');

            // Alternar tema
            toggle.addEventListener('click', () => {
                const newTheme = body.className === 'light' ? 'dark' : 'light';
                body.className = newTheme;
                localStorage.setItem('theme', newTheme);
                toggle.setAttribute('aria-checked', newTheme === 'dark');
                if ('vibrate' in navigator) {
                    navigator.vibrate(30);
                }
            });

            // Validação de formulário
            inputs.forEach(input => {
                if (!input.closest('.form-group')) {
                    const wrapper = document.createElement('div');
                    wrapper.className = 'form-group';
                    input.parentNode.insertBefore(wrapper, input);
                    wrapper.appendChild(input);

                    const error = document.createElement('div');
                    error.className = 'error-message';
                    error.textContent = input.required ? 'Este campo é obrigatório.' : 'Entrada inválida.';
                    wrapper.appendChild(error);
                }

                input.addEventListener('input', () => {
                    const isValid = input.checkValidity();
                    const wrapper = input.closest('.form-group');
                    wrapper.classList.toggle('invalid', !isValid);
                    input.setAttribute('aria-invalid', !isValid);
                });
            });

            form.addEventListener('submit', (e) => {
                e.preventDefault();
                let hasError = false;
                inputs.forEach(input => {
                    const isValid = input.checkValidity();
                    const wrapper = input.closest('.form-group');
                    wrapper.classList.toggle('invalid', !isValid);
                    input.setAttribute('aria-invalid', !isValid);
                    if (!isValid) hasError = true;
                });

                if (!hasError) {
                    const button = form.querySelector('button');
                    button.classList.add('loading');
                    button.disabled = true;

                    setTimeout(() => {
                        button.classList.remove('loading');
                        button.disabled = false;
                        form.submit(); // Submete o formulário de verdade
                    }, 1500);
                }
            });

            form.querySelector('button').addEventListener('click', () => {
                if ('vibrate' in navigator) {
                    navigator.vibrate(30);
                }
            });

            // Modal de usuário
            if (userIcon && modal) {
                userIcon.addEventListener('click', () => {
                    modal.classList.toggle('active');
                });

                document.addEventListener('click', (e) => {
                    if (!userIcon.contains(e.target) && !modal.contains(e.target)) {
                        modal.classList.remove('active');
                    }
                });

                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') {
                        modal.classList.remove('active');
                    }
                });

                userIcon.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        modal.classList.toggle('active');
                    }
                });
            }
        });
    </script>
</body>
</html>
