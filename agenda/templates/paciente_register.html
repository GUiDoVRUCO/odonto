<!DOCTYPE html>
<html>
<head>
    <title>Cadastro de Paciente</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "San Francisco", "Helvetica Neue", sans-serif;
            background: #f5f5f7;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #1d1d1f;
        }
        .register-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 18px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            padding: 32px;
            width: 100%;
            max-width: 400px;
        }
        h2 {
            font-size: 24px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 24px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        label {
            font-size: 14px;
            font-weight: 500;
            color: #6e6e73;
        }
        input {
            padding: 12px;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            padding: 12px;
            background: #007aff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #0051c3;
        }
        .login-link {
            display: block;
            text-align: center;
            margin-top: 16px;
            font-size: 14px;
            font-weight: 500;
            color: #007aff;
            text-decoration: none;
        }
        .login-link:hover {
            color: #0051c3;
        }
        @media (max-width: 480px) {
            .register-container {
                padding: 16px;
                margin: 0 8px;
            }
            h2 {
                font-size: 20px;
            }
            input, button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Criar Conta</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Cadastrar</button>
        </form>
        <a href="{% url 'login_paciente' %}" class="login-link">Já tem uma conta? Faça login</a>
    </div>
</body>
</html>
